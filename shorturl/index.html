<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <link rel="icon"  href="./images/url_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center bg-light">
    <div class="mt-5">
        <h2 class="text-primary text-uppercase">Shorten URL</h2>
    </div>

    <div class="mt-5 border m-5 rounded-3 shadow p-3">
        <!--Loader -->
        <div class="text-center d-none" id="loader_send">
            <img src="./images/loader.gif">
            <p class="fw-light">Please hold, Your request is been processed</p>
        </div>
        <form class="mt-2 form" method="post" id="urlForm">
            <h3 class="mb-5">Past the URL that to be shortened</h3>
            <input type="URL" name="url_to_short" required class="form-control" placeholder="Past the URL here" id="url">
            <input type="submit" name="submit" class="form-control mt-2 btn btn-info" value="Get Short URL" id="submit_url">
        </form>
    </div>

    <div id="shorturl_final">
        <!--Loader -->
        <div class="text-center d-none" id="loader_recive">
            <img src="./images/loader.gif">
            <p class="fw-light">Please hold, While we are generating Short URL</p>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/shorturl.js"></script>

    
</body>
</html>
